<!DOCTYPE html>
<html>
<head>
  <title>File Format Check</title>
</head>
<body>
  <iframe 
    src="https://script.google.com/macros/s/AKfycbwtg25B7yf_Lxu8mAyL8NvKcqVipMa2v88Pg_R2b3_5fWRlIF6VI-wG6gypp6qU3Efu/exec"
    width="100%"
    height="100%"
    allowfullscreen="true"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;">
  </iframe>

  <script>
    window.onload = function() {
      document.querySelector('iframe')
        .requestFullscreen()
        .catch((err) => {
          console.error('Error attempting to enable full-screen mode:', err.message);
        });
    };
  </script>
</body>
</html>
